<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tailwind CSS Page</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="text-center bg-blue-500 text-white p-4">
        <h1 class="text-2xl font-bold">Welcome to Tailwind CSS</h1>
    </header>
    <main class="py-4">
        <div class="text-center">
            <p class="text-gray-700 text-lg">This is a simple example of a page styled with Tailwind CSS.</p>
            <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Click Me
            </button>
        </div>
        <div class="flex justify-center items-center text-center pb-4 mt-4">
            <h1 class="bg-black text-white p-4">LEARNING TAILWIND CSS</h1>
        </div>
        <div>
            <ul class="flex gap-3 justify-center p-8 text-2xl cursor-pointer border-solid border-2">
                <li class="bg-amber-300 p-1 text-white">about</li>
                <li class="bg-lime-400 p-1">contacts</li>
                <li class="bg-emerald-400 p-1 text-purple-950">products</li>
                <li class="bg-sky-500 p-1 text-pink-600">reviews</li>
            </ul>
        </div>
    </main>
</body>
</html>
